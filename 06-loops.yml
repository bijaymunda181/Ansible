- name: Demo on loops
  hosts: localhost
  connection: local
  vars:
    fruits:
      - orange
      - apple
  tasks:
    - name: print Fruit
      ansible.builtin.debug:
        msg: Fruit name - "{{ item }}"
        loop: "{{ fruits }}"

    - name: Print fruit local value
      ansible.builtin.debug:
        msg: Fruit Name - "{{ item }}"
      loop:
        - banana
        - kiwi
